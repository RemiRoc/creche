{% extends 'appCreche/base.html' %}
{% load static %}
{% block title %}Préinscription Enfant{% endblock %}
{% block content %}

		{% if user.is_authenticated %}
	  	

		<fieldset id="enfant">	<h2> Inscrire son Enfant </h2>
				<form method="post" enctype="multipart/form-data">
  					{% csrf_token %}
  					{{form}}	
 				<button type="submit"> Valider </button>
				</form>
			</fieldset>
{% else %}
  <p>Vous n'êtes pas connecté</p>
  <div id="Inscription"><a href="appCreche/inscription"> S'inscrire à la crèche </a></div> 
  <a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}

<!-- Formulaire d'inscription d'un enfant. 
La balise csrf_token litteralement cross site request forgery , permet de protéger les formulaires. 
 -->
