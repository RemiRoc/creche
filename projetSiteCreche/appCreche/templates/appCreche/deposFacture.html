{% extends 'appCreche/base.html' %}
{% block title %}Préinscription Enfant{% endblock %}
{% block content %}
		{% if user.is_superuser %}
		
		<fieldset id="fieldset"><legend> Déposer une facture </legend>	
				<form method="post" enctype="multipart/form-data">
  					{% csrf_token %}
  					{{form}}	
 				<button type="submit"> Valider </button>
				</form>
			</fieldset>
		{% else %}
<div id="header"><a href="../../"><img src="logo.png" alt="le logo" id="logo"></a>  

  <div id="Inscription"><a href="appCreche/inscription"> S'inscrire à la crèche </a></div> 
  <a href="{% url 'login' %}">login</a>
{% endif %}


{% endblock %}
