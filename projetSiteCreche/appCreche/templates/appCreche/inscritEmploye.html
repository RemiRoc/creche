{% extends 'appCreche/base.html' %}
{% block title %}Inscription Employe{% endblock %}
{% block content %}
		{% if user.is_superuser %}
			<fieldset id="fieldset">	<legend> Inscrire un Employe </legend>		
				<form method="post" enctype="multipart/form-data">
  					{% csrf_token %}
  					{{form}}	
 				<button type="submit"> Valider </button>
				</form>
			</fieldset>
		{% endif %}


{% endblock %}
