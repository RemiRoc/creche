{% extends 'appCreche/base.html' %}
{% load static %}
{% block title %}Inscription Employe{% endblock %}
{% block content %}
		{% if user.is_superuser %}
		
			<fieldset id="Employe">	<h2>  Inscrire un Employe</h2> 	
				<form method="post" enctype="multipart/form-data">
  					{% csrf_token %}
  					{{form}}	
 				<button type="submit"> Valider </button>
				</form>
			</fieldset>
		{% endif %}


{% endblock %}
