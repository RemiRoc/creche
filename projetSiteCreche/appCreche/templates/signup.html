<!-- templates/signup.html -->
{% extends 'appCreche/base.html' %}
{% load static %}
{% block title %}Sign Up{% endblock %}

{% block content %}

<fieldset>
	<h2>S'inscrire</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit"> S'inscrire</button>
  </form>
</fieldset>
{% endblock %}
