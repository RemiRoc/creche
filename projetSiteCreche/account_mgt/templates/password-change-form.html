{% extends "base.html" %}
{% load i18n %}
{% load i18n staticfiles %}

{% block title %}Change Password{% endblock %}
{% block content %}
<section class="container-fluid">
	<div class="card-panel form-card" style="width:50%;margin:2% 25%;">
		<div class="row">
			<div class="text-center" >
				<h4>{% trans "Change your password" %}:</h4>
				<br/>
			        <form method="post">
			            {% csrf_token %}
			            {{ form.as_p }}
			            <button type="submit" class="btn btn-default">{% trans "Change" %}</button>
			        </form>
			</div>
		</div>
	</div>
</section>
{% endblock %}
